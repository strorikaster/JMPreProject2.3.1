<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">User</title>
</head>
<body>
<form method="get" action="/">
    <button>Back to user list</button>
</form>
<h1>User found by given id: </h1>
<h3><p th:text="${userById.toString()}">VALUE</p></h3>
<div>
    <form method="get" th:action="@{{id}/delete(id=${id})}">
<!--        <input type="submit" value="Delete this user">-->
        <button class="delete">Delete this user</button>
    </form>

    <p><h2>Update something:</h2>
    <form th:method="PATCH" th:action="@{{id}/update(id=${id})}" th:object="${userById}">
        <label for="name">Enter new name: </label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <label for="surname">Enter new surname: </label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>

        <label for="age">Enter new age: </label>
        <input type="text" th:field="*{age}" id="age">
        <br>

        <label for="login">Enter new login: </label>
        <input type="text" id="login" th:field="*{login}">
        <br>
        <br>
<!--        <input type="submit" value="Update!">-->
        <button>Update!</button>
    </form>

    <style>
        h1{
            text-align: center;
            background-color: #594545;
            border-radius: 25px;
        }
        h3{
            text-align: center;
        }
        body{
            background: #9E7676;
            color: #FFF8EA;
        }
        button.delete{
            float:right;
        }
        button{
            background: none;
            color: #FFF8EA;
            border: 0;
            position: relative;
            transition: all 500ms ease-in-out;
        }
        button:after{
            content: '';

            transition: inherit;

            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #594545;

            position: absolute;
            top: -50%;
            left: -10px;

            opacity: 0.6;
            z-index: -1;
        }
        button:hover:after{
            width: calc(100% + 20px);
            border-radius: 20px;
            opacity: 0.9;
        }
    </style>
</div>
</body>
</html>
